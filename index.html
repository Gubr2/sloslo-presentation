<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,200,0,-50..200" />
    <title>Presentation | The Interactive Dictionary of Free Speech</title>
  </head>
  <body>
    <!-- / - / - / - / - / - / - / - / - / - / - / - / - / - / - / - / - / - / -->
    <!-- / - / - / - / - / - / - / - / - / - / - / - / - / - / - / - / - / - / -->
    <!-- OVERLAY NAVIGATION -->
    <nav class="overlay-navigation">
      <!-- Top -->
      <div class="overlay-navigation__section overlay-navigation__section--top">
        <div class="overlay-navigation__section__top-left">
          <p class="overlay-navigation__chapter-title"></p>
          <p class="overlay-navigation__page-title"></p>
        </div>

        <span class="material-symbols-outlined">more_horiz</span>
      </div>

      <!-- Logo -->
      <div class="overlay-navigation__logotype__wrapper">
        <p class="overlay-navigation__logotype">
          <span class="overlay-navigation__logotype--left" data-split-type="default">The Interactive</span>
          <span class="overlay-navigation__logotype--right" data-split-type="default">Dictionary <i>of</i>&nbsp; Free Speech</span>
        </p>
      </div>

      <!-- Bottom -->
      <div class="overlay-navigation__section overlay-navigation__section--bottom overlay-navigation__section--bottom--intro">
        <p><i>Design a kreativní vývoj experimentální webové stránky s vědecko-popularizačním obsahem</i></p>
        <p><i>Adrián Gubrica</i></p>
      </div>
    </nav>

    <!-- / - / - / - / - / - / - / - / - / - / - / - / - / - / - / - / - / - / -->
    <!-- / - / - / - / - / - / - / - / - / - / - / - / - / - / - / - / - / - / -->
    <!-- SLIDES -->
    <div class="reveal">
      <div class="slides">
        <!-- First Empty -->
        <section data-transition="none" data-chapter-title="">
          <section data-transition="none"></section>
        </section>

        <!-- Intro -->
        <section class="intro" data-transition="none" data-chapter-title="">
          <section data-transition="none">
            <img src="sloslo__banner--full--postpro--web.jpg" alt="" />
          </section>
        </section>

        <!-- Chapter #1 -->
        <section data-transition="none" data-chapter-title="Chapter #1">
          <!-- Intro -->
          <section class="chapter-divider" data-background="rgb(0, 0, 255)" data-transition="none">
            <h2 class="chapter-divider__headline" data-split-type="default">Category</h2>
          </section>

          <!-- Pages -->
          <section data-transition="none" data-page-title="Page #1">
            <img src="sloslo__banner--full--postpro--web.jpg" alt="" />
          </section>
          <section data-transition="none" data-page-title="Page #2">
            <img src="sloslo__banner--full--postpro--web.jpg" alt="" />
          </section>
        </section>

        <!-- Chapter #2 -->
        <section data-transition="none" data-chapter-title="Chapter #2">
          <!-- Intro -->
          <section class="chapter-divider" data-chapter-title="Chapter #2" data-background="rgb(0, 0, 255)" data-transition="none">
            <h2 class="chapter-divider__headline" data-split-type="default">Category</h2>
          </section>

          <!-- Pages -->
          <section data-transition="none" data-page-title="Page #1">
            <img src="sloslo__banner--full--postpro--web.jpg" alt="" />
          </section>
          <section data-transition="none" data-page-title="Page #2">
            <img src="sloslo__banner--full--postpro--web.jpg" alt="" />
          </section>
        </section>

        <!-- Outro -->
        <section class="outro" data-transition="none" data-chapter-title="">
          <section data-transition="none"></section>
        </section>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
